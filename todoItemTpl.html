<div class="input-group mb-3">
    <div class="input-group-text">
        <input class="form-check-input mt-0" type="checkbox" value="" ng-model="todo.completed">
    </div>
    <input type="text" class="form-control" ng-model="todo.title">
    <button class="btn btn-danger" type="button" id="button-addon2" ng-click="remove(todo)">삭제</button>
</div>
<date>{{todo.createAt | date:'yyyy-MM-dd HH:mm:ss'}}</date>
